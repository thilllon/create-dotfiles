pre-commit:
  parallel: true
  commands:
    format:
      run: pnpm format
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}

pre-push:
  parallel: true
  commands:
    typecheck:
      run: pnpm typecheck
    build:
      run: pnpm build
    test:
      run: pnpm test
